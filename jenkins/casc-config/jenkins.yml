jenkins:
  systemMessage: "Jenkins start-up configured via CasC Plugin"

  securityRealm:
    local:
      allowsSignup: false
    users:
      - id: "${file:/run/secrets/jenkins-admin-username}"
        password: "${file:/run/secrets/jenkins-admin-password}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

